apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pki-ca-app
  namespace: openshift-gitops
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  project: default
  destination:
    name: ''
    namespace: default
    server: https://kubernetes.default.svc
  sources:
    - repoURL: https://github.com/ldesrosi/gitops-cluster-config.git
      path: environments/clusters/bamoe/pki-ca
      targetRevision: HEAD
      plugin:
        name: kustomize-with-local-plugins
